# GitHub Actions workflow to build and release Nubilus Agent
# Triggers on version tags like v0.1.0
# Builds STATIC binaries for Linux (musl) and macOS
# These work on ANY Linux distribution regardless of GLIBC version

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux x86_64 (static with musl)
          - target: x86_64-unknown-linux-musl
            arch: amd64
            binary_name: nubilus-agent-linux-amd64
            
          # Linux ARM64 (static with musl)
          - target: aarch64-unknown-linux-musl
            arch: arm64
            binary_name: nubilus-agent-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          cd agent
          cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cd agent
          cp target/${{ matrix.target }}/release/nubilus-agent ${{ matrix.binary_name }}
          chmod +x ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: agent/${{ matrix.binary_name }}

  build-macos:
    name: Build macOS ${{ matrix.arch }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            arch: amd64
            binary_name: nubilus-agent-darwin-amd64
            
          # macOS ARM64 (M1/M2/M3)
          - target: aarch64-apple-darwin
            arch: arm64
            binary_name: nubilus-agent-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: |
          cd agent
          cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cd agent
          cp target/${{ matrix.target }}/release/nubilus-agent ${{ matrix.binary_name }}
          chmod +x ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: agent/${{ matrix.binary_name }}

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: List binaries
        run: |
          echo "=== Release Binaries ==="
          ls -la binaries/
          file binaries/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/*
            agent/install.sh
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
